{% extends "navbar.html" %} {% block content %}
<h1>GameHub</h1>
<div class="querybox">
  <a href="/games/{{randomNumber}}">
    <input type="submit" id="button" value="Random" />
  </a>

<form action="/games" method="get" class="queryform">
  <!-- User Rating Dropdown -->
    <select name="userRating" id="button">
      <option value="all">All User Ratings</option>
      <option value="7+">7+</option>
      <option value="5-7">5-7</option>
      <option value="<5">Less than 5</option>
    </select>

  <!-- Submit Button -->
    <input type="submit" id="button" value="Search" />
</div>

</form>

<div class="cards">
  {% for i in range(0, length) %}
  <a href="/games/{{ content[i][8] }}" class="card-link">
    <div class="card">
      <div class="container">
        <h4>{{ content[i][0] }}</h4>
        <p class="card-text">Genres: {{ content[i][4] }}</p>
        <p class="card-text">User Score: {{ content[i][6] }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock content %}
