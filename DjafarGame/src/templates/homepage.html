{% extends "navbar.html" %} {% block content %}
<h1>GameHub</h1>
<!-- Random Button -->
<div class="querybox">
  <a href="/games/{{ randomNumber }}">
    <button type="button">Random</button>
  </a>
</div>

<!-- Search Form -->
<form action="/search" method="post" class="queryform">
  <div class="querybox">
    <label>Title: <input type="text" name="RAtitle"></label>
    <label>Genre: <input type="text" name="RAgenre"></label>
    <label>Release Date: <input type="text" name="RAreleaseDate"></label>
    <label>Developer: <input type="text" name="RAdeveloper"></label>
    <label>Publisher: <input type="text" name="RApublisher"></label>
  </div>
  
  <div class="querybox">
    UserScore<select type = "RAuserScore" id="RAuserScore" name="RAuserScore">
        <option value="0-3">0-3</option>
        <option value="3-6">3-6</option>
        <option value="6-9">6-9</option>

      </select>
    </label>
    <label>User Ratings Count: <input type="text" name="RAuserRatingsCount"></label>
    <label>Game ID: <input type="text" name="gameid"></label>
    <input type="submit" value="Search">
  </div>
</form>

<div class="cards">
  {% for i in range(0, length) %}
  <a href="/games/{{ content[i][8] }}" class="card-link">
    <div class="card">
      <div class="container">
        <h4>{{ content[i][0] }}</h4>
        <p class="card-text">Genres: {{ content[i][4] }}</p>
        <p class="card-text">User Score: {{ content[i][6] }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock content %}
