<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/login.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Change Password</h1>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages == ' ' %}
                <div class="flash-messages" style="display: none;">
            {% elif messages %}
                <div class="flash-messages" style="display: box;">
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <div class="login-form">
                <form action="/changepassword" method="POST">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="Username" name="username" required />
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="Current Password" name="current_password" required />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="New Password" name="new_password" required />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="Confirm New Password" name="confirm_password" required />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type="submit" value="Change Password" class="btn btn-primary btn-large btn-block" />
                </form>
            </div>
        </div>
    </div>
    <a href="/games">
        <input
            type="submit"
            value="Back to Log In"
            class="btn btn-primary btn-large btn-block"
            name="Log In"
        />
    </a>
</body>
</html>
