<link rel="stylesheet" href="/static/login.css" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Jost:wght@100&family=Press+Start+2P&display=swap"
	rel="stylesheet"
/>
{% block body %}
{% with messages = get_flashed_messages() %}
            {% if messages == ' ' %}
                <div class="flash-messages" style="display: none;">
            {% elif messages %}
                <div class="flash-messages" style="display: box;">
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
<div class="car-animation">
    <img src="/static/images/mario.png" alt="Car" class="car1" />
</div>
<div class="car-animation">
    <img src="/static/images/princess.png" alt="Car" class="car2" />
</div>
<div class="car-animation">
    <img src="/static/images/luigo.png" alt="Car" class="car3" />
</div>
<form action="/login" method="POST">
	<div class="login">
		<div class="mainDIV">
			<div class="leftDIV">
				<img src="/static/images/heypac.png" alt="Avatar" class="image3" />
			</div>
			<div class="middleDIV"></div>
			<div class="rightDIV">
				<img src="/static/images/hey123.png" alt="Avatar" class="image" />
			</div>
		</div>
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
			<div class="login-form">
				<div class="control-group">
					<input
						type="text"
						class="login-field"
						value=""
						placeholder="username"
						name="username"
					/>
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
					<input
						type="password"
						class="login-field"
						value=""
						placeholder="password"
						name="password"
					/>
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
				<input
					type="submit"
					value="Log in"
					class="btn btn-primary btn-large btn-block"
					name="login"
				/>
			</div>
		</div>
	</div>
</form>
<a href="/createaccount">
	<input
		type="submit"
		value="New Account"
		class="btn btn-primary btn-large btn-block"
		name="create"
	/>
</a>
<a href="/changepassword">
    <input
        type="submit"
        value="Change Password"
        class="btn btn-primary btn-large btn-block"
        name="changepassword"
    />
</a>
{% endblock %}
