{% extends "navbar.html" %} {% block content %}
<h1>GameHub</h1>
<!-- Random Button -->
<div class="querybox">
  <a href="/games/{{ randomNumber }}">
    <button type="button" id='buttonFilter'>Random</button>
  </a>
</div>

<!-- Search Form -->
<form action="" method="post" class="queryform">
  <div class="querybox">
    <label>Title: <input type="text" id='form' name="RAtitle" value =" "></label>
    <label>Genre:       
    <select type = "text" id = "form" name="RAgenre">
        <option value="all">All</option>
        {% for i in range(0, lengthgenres) %}
          <option value="{{ genres[i][0] }}">{{ genres[i][0] }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Release Date: 
    <select type = "text" id = "form" name="RAreleaseDate">
        <option value="all">All</option>
        {% for i in range(1, lengthyears) %}
          <option value="{{ years[i][0] }}">{{ years[i][0] }}</option>
        {% endfor %}
    </select> 
    </label>
    <label>UserScore:<select type = "RAuserScore" id="form" name="RAuserScore">
        <option value="all">All</option>
        <option value="0-3">0-3</option>
        <option value="3-6">3-6</option>
        <option value="6-9">6-9</option>
      </select>
    </label>
    <input type="submit" id='buttonFilter' value="Search">
  </div>
</form>

<div class="cards">
  {% for i in range(0, length) %}
  <a href="/games/{{ content[i][8] }}" class="card-link">
    <div class="card">
      <div class="container">
        <h4>{{ content[i][0] }}</h4>
        <p class="card-text">Genres: {{ content[i][4] }}</p>
        <p class="card-text">User Score: {{ content[i][6] }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock content %}
